version: "3.8"

services:
  # =========================
  # DATABASE
  # =========================
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "2009"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres-init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5000:5432"
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =========================
  # RABBITMQ
  # =========================
  rabbitmq:
    image: rabbitmq:3.10.5-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - appnet
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
      - rabbitmq_log:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  # =========================
  # AUTH – MIGRATIONS
  # =========================
  auth-migrations:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_auth_db
    command:
      [
        "node",
        "node_modules/typeorm/cli.js",
        "-d",
        "dist/data-source.js",
        "migration:run",
      ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # ACCOMMODATIONS – MIGRATIONS
  # =========================
  accommodations-migrations:
    build:
      context: .
      dockerfile: apps/accommodations-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_accommodations_db
    command:
      [
        "node",
        "node_modules/typeorm/cli.js",
        "-d",
        "dist/data-source.js",
        "migration:run",
      ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # NOTIFICATIONS – MIGRATIONS
  # =========================
  notifications-migrations:
    build:
      context: .
      dockerfile: apps/notifications-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_notifications_db
    command:
      [
        "node",
        "node_modules/typeorm/cli.js",
        "-d",
        "dist/data-source.js",
        "migration:run",
      ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # CHAT – MIGRATIONS
  # =========================
  chat-migrations:
    build:
      context: .
      dockerfile: apps/chat-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_chat_db
    command:
      [
        "node",
        "node_modules/typeorm/cli.js",
        "-d",
        "dist/data-source.js",
        "migration:run",
      ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # BOOKING – MIGRATIONS
  # =========================
  booking-migrations:
    build:
      context: .
      dockerfile: apps/booking-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_booking_db
    command:
      [
        "node",
        "node_modules/typeorm/cli.js",
        "-d",
        "dist/data-source.js",
        "migration:run",
      ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # AUTH SERVICE
  # =========================
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    environment:
      JWT_SECRET: ${JWT_SECRET:-FIVN129SX0D8KJSHF8WJH29DJF8WJH29DJSF8WJH2}
      RMQ_URL: amqp://guest:guest@rabbitmq:5672
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_auth_db
    depends_on:
      auth-migrations:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # ACCOMMODATIONS SERVICE
  # =========================
  accommodations-service:
    build:
      context: .
      dockerfile: apps/accommodations-service/Dockerfile
    environment:
      RMQ_URL: amqp://guest:guest@rabbitmq:5672
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_accommodations_db
    depends_on:
      accommodations-migrations:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # NOTIFICATIONS SERVICE
  # =========================
  notifications-service:
    build:
      context: .
      dockerfile: apps/notifications-service/Dockerfile
    environment:
      RMQ_URL: amqp://guest:guest@rabbitmq:5672
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_notifications_db
    depends_on:
      notifications-migrations:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # CHAT SERVICE
  # =========================
  chat-service:
    build:
      context: .
      dockerfile: apps/chat-service/Dockerfile
    environment:
      RMQ_URL: amqp://guest:guest@rabbitmq:5672
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_chat_db
    depends_on:
      chat-migrations:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # BOOKING SERVICE
  # =========================
  booking-service:
    build:
      context: .
      dockerfile: apps/booking-service/Dockerfile
    environment:
      RMQ_URL: amqp://guest:guest@rabbitmq:5672
      DATABASE_URL: postgresql://postgres:2009@postgres:5432/qk_booking_db
    depends_on:
      booking-migrations:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # MEDIA SERVICE
  # =========================
  media-service:
    build:
      context: .
      dockerfile: apps/media-service/Dockerfile
    environment:
      RMQ_URL: amqp://guest:guest@rabbitmq:5672
      PROJECT_ROOT: /app
    volumes:
      - uploads_data:/app/uploads
    entrypoint: >
      sh -c "
      chown -R 100:101 /app/uploads &&
      exec su app -c 'node dist/src/main.js'
      "
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - appnet

  # =========================
  # API GATEWAY
  # =========================
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-FIVN129SX0D8KJSHF8WJH29DJF8WJH29DJSF8WJH2}
      RMQ_URL: amqp://guest:guest@rabbitmq:5672
      FRONTEND_URL: http://localhost:5173
      PROJECT_ROOT: /app
    volumes:
      - uploads_data:/app/uploads
    entrypoint: >
      sh -c "
      chown -R 100:101 /app/uploads &&
      exec su app -c 'node dist/main.js'
      "
    ports:
      - "3000:3000"
    depends_on:
      auth-service:
        condition: service_started
      accommodations-service:
        condition: service_started
      notifications-service:
        condition: service_started
      chat-service:
        condition: service_started
      media-service:
        condition: service_started
      booking-service:
        condition: service_started
    networks:
      - appnet

  # =========================
  # WEB
  # =========================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    ports:
      - "5173:80"
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - appnet

volumes:
  pgdata:
  rabbitmq_data:
  rabbitmq_log:
  uploads_data:

networks:
  appnet:
    driver: bridge
